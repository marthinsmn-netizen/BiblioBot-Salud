name: Ejecucion Semanal BiblioBot
on:
  schedule:
    - cron: '0 9 * * 1' # Todos los lunes a las 09:00 UTC
  workflow_dispatch: # Permite ejecutarlo manualmente desde GitHub

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del código
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ejecutar BiblioBot
        env:
          # ESTO ES LO QUE FALTA: Conectar el Secret con el código
          GCP_SERVICE_ACCOUNT_FILE: ${{ secrets.GCP_SERVICE_ACCOUNT_FILE }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
        run: python main.py
